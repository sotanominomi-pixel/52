<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>N Clock</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrap">
  <div class="header"><h1 class="title">N Clock</h1></div>
  
  <!-- タブ -->
  <div class="tabs">
    <div class="tab" id="tabClock">時計</div>
    <div class="tab" id="tabStopwatch">ストップウォッチ</div>
    <div class="tab" id="tabAlarm">アラーム</div>
    <div class="tab" id="tabSettings">設定</div>
  </div>

  <!-- 時計 -->
  <div class="main">
    <div id="display" class="time-display">00:00</div>
    <div id="sliderBox" class="slider-box">
      <div class="label-row">
        <span id="labelLeft">1日の長さ</span>
        <span id="labelHours">24 時間</span>
      </div>
      <input type="range" min="12" max="48" value="24" id="sliderHours">
    </div>
  </div>

  <!-- ストップウォッチ -->
  <div class="main" id="stopwatchArea" style="display:none;">
    <div class="time-display" id="swDisplay">00:00</div>
    <div class="controls">
      <button class="btn-circle btn-start" id="swStart">Start</button>
      <button class="btn-circle mono" id="swLap" disabled>Lap</button>
      <button class="btn-circle mono" id="swReset" disabled>Reset</button>
    </div>
    <div class="lap-list" id="lapList"></div>
  </div>

  <!-- アラーム -->
  <div class="main" id="alarmArea" style="display:none;">
    <div class="alarm-controls">
      <input type="time" id="alarmTime" class="time-input">
      <button id="alarmSetBtn" class="btn-large" data-key="btn.addAlarm">アラーム追加</button>
    </div>
    <div class="alarms-container" id="alarmsContainer"></div>
  </div>

  <!-- 設定 -->
  <div class="main" id="settingsArea" style="display:none;">
    <div class="settings-row">
      <span class="setting-label" data-key="settings.showSeconds">秒数表示</span>
      <label class="switch">
        <input type="checkbox" id="secondsToggle">
        <span class="slider-switch"></span>
      </label>
    </div>
    <div class="settings-row">
      <span class="setting-label" data-key="settings.language">言語</span>
      <select id="langSelectSettings" class="lang-select">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>

  <div class="footer"></div>
</div>
<script src="script.js"></script>
</body>
</html>
